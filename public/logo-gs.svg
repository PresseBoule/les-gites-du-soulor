<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond bleu montagne -->
  <rect width="512" height="512" fill="#3a4a5a"/>
  
  <!-- Effet de texture subtile -->
  <circle cx="100" cy="100" r="150" fill="#2d3843" opacity="0.3"/>
  <circle cx="412" cy="412" r="150" fill="#4a5a6a" opacity="0.2"/>
  
  <!-- Lettre G -->
  <text x="140" y="360" font-family="serif" font-size="280" font-weight="600" fill="url(#goldGradient)" letter-spacing="-10">G</text>
  
  <!-- Lettre S -->
  <text x="290" y="360" font-family="serif" font-size="280" font-weight="600" fill="url(#goldGradient)" letter-spacing="-10">S</text>
  
  <!-- Effet de brillance sur les lettres -->
  <text x="140" y="360" font-family="serif" font-size="280" font-weight="600" fill="url(#shine)" letter-spacing="-10" opacity="0.4">G</text>
  <text x="290" y="360" font-family="serif" font-size="280" font-weight="600" fill="url(#shine)" letter-spacing="-10" opacity="0.4">S</text>
  
  <!-- Définitions des dégradés -->
  <defs>
    <!-- Dégradé doré principal -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5c695;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#d4b584;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4a574;stop-opacity:1" />
    </linearGradient>
    
    <!-- Effet de brillance -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
